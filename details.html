<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align:center">Project Cs50 Books Review</h1>

<p style="text-align:right;padding-right:10%">{{user}}<a href="{{url_for('logout')}}"> logout</a>   </p>


 <h2> {{title}} </h2>
  <li> isbn: {{isbn}}</li>
  <li> author: {{author}}</li>
  <li>publication year: {{pub_year}}</li>

  <hr>
  <p> REVIEWS:</p>
  {% for isbn,reviewer,review in reviews %}
  <p style="width:20%">{{reviewer}}:
  <p style="font-size:20px; width:20%;">{{ review }}</p>
  </p>
  <hr>
  {% endfor %}

  <p><a href="{{url_for('write_review',isbn=isbn)}}"> write review </a></p>

</body>

</html>
